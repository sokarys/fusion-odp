<html lang="en" xmlns:number="urn:oasis:names:tc:opendocument:xmlns:datastyle:1.0" xmlns:form="urn:oasis:names:tc:opendocument:xmlns:form:1.0" xmlns:formx="urn:openoffice:names:experimental:ooxml-odf-interop:xmlns:form:1.0" xmlns:field="urn:openoffice:names:experimental:ooo-ms-interop:xmlns:field:1.0" xmlns:tableooo="http://openoffice.org/2009/table" xmlns:math="http://www.w3.org/1998/Math/MathML" xmlns:dr3d="urn:oasis:names:tc:opendocument:xmlns:dr3d:1.0" xmlns:ooow="http://openoffice.org/2004/writer" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xmlns:fo="urn:oasis:names:tc:opendocument:xmlns:xsl-fo-compatible:1.0" xmlns:office="urn:oasis:names:tc:opendocument:xmlns:office:1.0" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:xsd="http://www.w3.org/2001/XMLSchema" xmlns:draw="urn:oasis:names:tc:opendocument:xmlns:drawing:1.0" xmlns:xhtml="http://www.w3.org/1999/xhtml" xmlns:text="urn:oasis:names:tc:opendocument:xmlns:text:1.0" xmlns:meta="urn:oasis:names:tc:opendocument:xmlns:meta:1.0" xmlns:chart="urn:oasis:names:tc:opendocument:xmlns:chart:1.0" xmlns:officeooo="http://openoffice.org/2009/office" xmlns:grddl="http://www.w3.org/2003/g/data-view#" xmlns:svg="urn:oasis:names:tc:opendocument:xmlns:svg-compatible:1.0" xmlns:of="urn:oasis:names:tc:opendocument:xmlns:of:1.2" xmlns:oooc="http://openoffice.org/2004/calc" xmlns:anim="urn:oasis:names:tc:opendocument:xmlns:animation:1.0" xmlns:rpt="http://openoffice.org/2005/report" xmlns:style="urn:oasis:names:tc:opendocument:xmlns:style:1.0" xmlns:dom="http://www.w3.org/2001/xml-events" xmlns:ooo="http://openoffice.org/2004/office" xmlns:table="urn:oasis:names:tc:opendocument:xmlns:table:1.0" xmlns:smil="urn:oasis:names:tc:opendocument:xmlns:smil-compatible:1.0" xmlns:presentation="urn:oasis:names:tc:opendocument:xmlns:presentation:1.0" xmlns:dc="http://purl.org/dc/elements/1.1/" xmlns:script="urn:oasis:names:tc:opendocument:xmlns:script:1.0" xmlns:xforms="http://www.w3.org/2002/xforms">
<head>
<META http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<title> HTML Timing :: Slideshow Engine </title>
<link rel="stylesheet" type="text/css" href="./../timesheets/demo/style/layout.css">
<link rel="stylesheet" type="text/css" href="./../timesheets/demo/style/transitions.css">
<link rel="stylesheet" type="text/css" href="./../timesheets/demo/style/slideshow.css">
<script type="text/javascript" src="./../timesheets/timesheets.js"></script><script type="text/javascript" src="./../timesheets/timesheets-navigation.js"></script>
<style>
        .P1{
            color:#ff6309;
        }
        
        .T1{
            color:#ff6309;
        }
        
        .T2{
            color:#94006b;
        }
        </style>
</head>
<body class="carousel">
<div id="demo">
<div id="slideshow" data-timecontainer="seq" data-timeaction="intrinsic" data-navigation="arrows; hash; scroll;" data-first="first.click" data-prev="prev.click" data-next="next.click" data-last="last.click">
<div smil:timeContainer="par" smil:dur="12s" id="slide0.5">
<h2>
<p>Pr&eacute;sentation 1</p>
</h2>
<p>Titre de la pres 1</p>
</div>
<div smil:timeContainer="par" smil:dur="12s" id="slide1">
<h2>
<p class="T1">Slide 1.1</p>
</h2>
<ul smil:timeContainer="par">
<li smil:begin="0:02">En premier</li>
<li smil:begin="0:04">En second </li>
<li smil:begin="0:06">En troisi&egrave;me</li>
<li smil:begin="0:08" class="T2">En couleur</li>
</ul>
</div>
<div smil:timeContainer="par" smil:dur="12s" id="slide1.5">
<h2>
<p>Slide 1.2</p>
</h2>
<ul smil:timeContainer="par">
<li smil:begin="0:02">Slide avec image</li>
</ul>
<img src="Pictures/100000000000006000000060870AE37C.jpg"></div>
<div smil:timeContainer="par" smil:dur="12s" id="slide2">
<h2>
<p>Ceci Titre</p>
</h2>
</div>
<p class="menu" data-timeaction="none">
<button id="first" title="first slide">       |&laquo;     </button><button id="prev" title="previous slide"> &lt; prev </button><button id="next" title="next slide">     next &gt; </button><button id="last" title="last slide">         &raquo;|    </button>
</p>
</div>
</div>
<p id="transitionSelector">
<strong>CSS transition</strong>:
                    <button class="none" onclick="document.body.className='none';">none
                    </button> |
                    <button class="crossfade" onclick="document.body.className='crossfade';">cross-fade
                    </button> |
                    <button class="fadethrough" onclick="document.body.className='fadethrough';">fade-through
                    </button> |
                    <button class="carousel" onclick="document.body.className='carousel';">carousel
                    </button> |
                    <button class="slide" onclick="document.body.className='slide';">slide-in
                    </button> |
                    <button class="toss" onclick="document.body.className='toss';">toss
                    </button>
</p>
</body>
</html>
